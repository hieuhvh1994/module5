<form novalidate (ngSubmit)="onSubmit()"
      class="row justify-content-md-center" [formGroup]="rfLogin">
    <div class="col-md-8">

        <div class="form-group row">
            <label for="email-input" class="col-2 col-form-label">
                Email:
            </label>
            <div class="col-10">
                <input class="form-control" type="email"
                       id="email-input" formControlName="email">
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfLogin.controls.email?.errors?.email
         && rfLogin.controls.email?.touched">
                Email is required!
            </div>
        </div>
        <div class="form-group row">
            <label for="password-input" class="col-2 col-form-label">
                Password:
            </label>
            <div class="col-10">
                <input class="form-control" type="password"
                       id="password-input" formControlName="password">
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfLogin.controls.password?.errors?.minlength
         && rfLogin.controls.password?.touched">
                Password must be more than 6!
            </div>
        </div>
        <div class="form-group row">
            <div class="col-10 offset-2">
                <button class="btn btn-primary"
                        type="submit">Login</button>
            </div>
        </div>
    </div>
</form>
<pre>{{ rfLogin.value | json }}</pre>
