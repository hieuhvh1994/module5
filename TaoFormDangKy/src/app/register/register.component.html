<form novalidate (ngSubmit)="onSubmit()" [formGroup]="rfRegister"
      class="row justify-content-md-center">
    <div class="col-md-8">
        <div class="form-group row">
            <label for="email-input" class="col-2 col-form-label">
                Email:
            </label>
            <div class="col-10">
                <input class="form-control" type="email"
                       id="email-input" formControlName="email">
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfRegister.controls.email?.errors?.email
         && rfRegister.controls.email?.touched">
                Email is invalid!
            </div>
        </div>
        <div class="form-group row">
            <label for="password-input" class="col-2 col-form-label">
                Password:
            </label>
            <div class="col-10">
                <input class="form-control" type="password" id="password-input" formControlName="password">
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfRegister.controls.password?.errors?.required
         && rfRegister.controls.password?.touched">
                Password is required!
            </div>
        </div>
        <div class="form-group row">
            <label for="confirm-password-input" class="col-2 col-form-label" >
                Confirm Password:
            </label>
            <div class="col-10">
                <input class="form-control" type="password" id="confirm-password-input" formControlName="confirmPassword">
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfRegister.hasError('notmatched')
         && rfRegister.controls.confirmPassword?.touched">
                Confirm Password is unmatched!
            </div>
        </div>
        <div class="form-group row">
            <label for="country-input" class="col-2 col-form-label">
                Country:
            </label>
            <div class="col-10">
                <select class="form-control" id="country-input" formControlName="country">
                    <option value="vietnam">Vietnam</option>
                    <option value="thailand">Thailand</option>
                </select>
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfRegister.controls.country?.errors?.required
         && rfRegister.controls.country?.touched">
                Country is required!
            </div>
        </div>
        <div class="form-group row">
            <label for="age-input" class="col-2 col-form-label">
                Age:
            </label>
            <div class="col-10">
                <input class="form-control" type="text"
                       id="age-input" formControlName="age">
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfRegister.controls.age?.errors?.required
         && rfRegister.controls.age?.touched">
                Age is required!
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">
                Gender:
            </label>
            <div class="col-10">
                <input class="form-control" type="radio" value="Male"
                       id="male" formControlName="gender">
                <label for="male">Male</label><br>
                <input class="form-control" type="radio" value="Female"
                       id="female" formControlName="gender">
                <label for="female">Female</label><br>
            </div>
            <div class="col alert alert-danger" role="alert"
                 *ngIf="rfRegister.controls.gender?.errors?.required
         && rfRegister.controls.gender?.touched">
                Gender is required!
            </div>
        </div>
        <div class="form-group row">
            <label for="tel-input" class="col-2 col-form-label">
                Tel:
            </label>
            <div class="col-10">
                <input class="form-control" type="tel"
                       id="tel-input" formControlName="tel">
            </div>
        </div>
        <div class="col alert alert-danger" role="alert"
             *ngIf="rfRegister.controls.tel?.errors?.required
         && rfRegister.controls.tel?.touched">
            Tel is required!
        </div>
        <div class="col alert alert-danger" role="alert"
             *ngIf="rfRegister.controls.tel?.errors?.pattern
         && rfRegister.controls.tel?.touched">
            Tel is wrong type!
        </div>
        <div class="form-group row">
            <div class="col-10 offset-2">
                <button class="btn btn-primary"
                        type="submit">Submit</button>
            </div>
        </div>
    </div>
</form>
<pre>{{ rfRegister.value | json }}</pre>
